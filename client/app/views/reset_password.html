<div class="fp-container">
    <form name="fpForm" class="form-forgot-pass" novalidate>

        <h1 class="h3 mb-3 font-weight-normal">Reset Password</h1>
        <label for="inputEmail" class="sr-only">Password</label>
        <input ng-required="true" name="email" type="password" id="inputEmail" class="form-control" placeholder="password"
            required="" autofocus="">
        <br />
        <button ng-disabled="fpForm.$invalid" ng-click="forgotPass()" class="btn btn-lg btn-primary btn-block" type="submit">Submit
        </button>
    </form>
</div>
