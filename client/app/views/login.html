<div class="text-center full-height container" ng-controller="loginCtrl as $ctrl">
    <div class="login-container">
        <form name="loginForm" class="form-signin" novalidate>

            <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input name="email" ng-change="setInput('email')" ng-model="email" type="email" id="inputEmail" class="form-control"
                placeholder="Email address" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input name="password" ng-change="setInput('password')" ng-model="password" type="password" id="inputPassword" class="form-control"
                placeholder="Password" required="">
            <br />
            <a href="javascript:void(0)" ng-click="setFpMode(true)">Forgot password</a>
            <br /><br/>
            <button ng-disabled="loginForm.$invalid" ng-click="doLogin()" class="btn btn-lg btn-primary btn-block" type="submit">Sign
                in</button>

        </form>
    </div>
