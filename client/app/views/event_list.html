<div class="container-fluid" ng-controller="eventListCtrl">
    <div class="row">
        <div class="col-md-6 col-12">
            <h2>Events</h2>
            <ul class="list-group event-list">
                <li class="list-group-item" ng-class="{'active':event.isActive}" ng-click="onEventSelect(event)"
                    ng-repeat="event in eventList">{{event.eventName}}</li>
            </ul>
        </div>
        <div ng-show="userType === 'manager'" class="col-md-6 col-12">
            <div ng-show="eventProposedPlaces.length > 0" class="location-container">
                <h2>Existing Locations</h2>
                <div class="input-group mb-3" ng-repeat="place in eventProposedPlaces">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input id="proposedPlace" ng-click="selectPlace(place)" ng-value="place.locationName" name="location"
                                type="radio">
                        </div>
                    </div>
                    <label class="form-control">{{place.locationName}}</label>
                </div>
                <div class="form-group row">
                    <div class="offset-3 col-9">
                        <button ng-disabled="!proposedPlace" ng-click="finaliseList()" class="btn finalise-btn btn-primary">Finalise</button>
                    </div>
                </div>
            </div>

        </div>
        <div ng-show="userType === 'employee'" class="col-md-6 col-12 existing-locations">
            <div ng-show="eventProposedPlaces.length > 0" class="location-container">
                <h2>Existing Locations</h2>
                <div class="input-group mb-3" ng-repeat="place in eventProposedPlaces">

                    <label class="form-control locations">
                        Location:{{place.locationName}}<br />
                        Adress:<small>{{place.address}}</small>
                    </label>
                </div>
                <form name="proposePlace" novalidate>

                    <div class="form-group row">
                        <label for="ev_name" class="col-3 col-form-label"><strong>Location</strong></label>
                        <div class="col-9">
                            <input ng-minLength="3" ng-model="location" type="text" required class="form-control" id="location"
                                name="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="ev_name" class="col-3 col-form-label"></strong>Address</strong></label>
                        <div class="col-9">
                            <input ng-minLength="10" ng-model="address" type="text" required class="form-control" id="address"
                                name="name">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="offset-3 col-9">
                            <button ng-disabled="proposePlace.$invalid" ng-click="proposeLocation()" type="submit"
                                class="btn add-event btn-primary">Add</button>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
